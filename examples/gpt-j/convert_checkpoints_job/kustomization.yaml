apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saxml

nameSuffix: "singleslice-6b-105"

images:
- name: checkpoint-converter-image  
  newName: gcr.io/jk-mlops-dev/checkpoint-converter
  newTag: latest 

configMapGenerator:
- name: converter-parameters
  literals:
  - BASE_CHECKPOINT_PATH=gs://jk-saxml-archive/checkpoints/gpt-j
  - PAX_CHECKPOINT_PATH=gs://jk-saxml-model-repository/gptj-pax-1

resources:
- jobspec.yaml