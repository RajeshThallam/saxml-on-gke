apiVersion: batch/v1
kind: Job
metadata:
  name: convert 
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    spec:
      restartPolicy: Never
      volumes:
      - name: staging
        emptyDir: {}
      containers:
      - name: convert-job
        image: checkpoint-converter-image  
        command:
        - bash 
        - -c
        - |
            mkdir /data/checkpoints/base
            mkdir /data/checkpoints/pax
            gsutil -m cp -r ${BASE_CHECKPOINT_PATH}/* /data/checkpoints/base
            python3 -m convert_gptj_ckpt --base /data/checkpoints/base --pax /data/checkpoints/pax
            gsutil -m cp -r /data/checkpoints/pax/* ${PAX_CHECKPOINT_PATH}
        volumeMounts:
        - name: staging
          mountPath: /data/checkpoints
        resources:
          requests:
            memory: 112G 
          limits:
            memory: 112G