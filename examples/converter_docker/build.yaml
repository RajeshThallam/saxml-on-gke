steps:
  - id: build a converter container
    name: google/cloud-sdk:latest
    entrypoint: /bin/bash
    args:
      - -c
      - |
          docker build  --build-arg CLOUD_SDK_VERSION=$_CLOUD_SDK_VERSION --build-arg PAXML_VERSION=$_PAXML_VERSION -f Dockerfile.checkpoint_converter -t $_CONVERTER_IMAGE_URI .
  
images:
  - $_CONVERTER_IMAGE_URI:latest
          
  
options:
  dynamic_substitutions: true