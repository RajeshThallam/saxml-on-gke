apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: saxml

configMapGenerator:
  - name: saxml-parameters 
    envs:
    - parameters.env

images:
- name: load-generator
  newName: gcr.io/jk-mlops-dev/load-generator 
  newTag: latest 

resources:
- load-generator-deployment.yaml


replacements:
- source:
    fieldPath: data.KSA
    kind: ConfigMap
    name: saxml-parameters 
  targets:
  - fieldPaths:
    - spec.template.spec.serviceAccountName
    select:
      kind: Deployment
- source:
    fieldPath: data.MODEL_REPOSITORY_BUCKET
    kind: ConfigMap
    name: saxml-parameters
  targets:
  - fieldPaths:
    - spec.template.spec.volumes.[name=gcs-fuse-ephemeral-model-repository].csi.volumeAttributes.bucketName
    select:
      kind: Deployment