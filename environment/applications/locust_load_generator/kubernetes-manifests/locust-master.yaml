apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-master
  labels:
    name: locust-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-master
  template:
    metadata:
      labels:
        app: locust-master
#      annotations:
#        gke-gcsfuse/volumes: "true"
    spec:
#      hostNetwork: true
      serviceAccountName: sax-sa
      containers:
        - image: locust-load-generator 
          name: locust-master
          command: ["locust"]
#          args: ["-f", "$(LOCUST_FILE)"]
          args: ["-f", "$(LOCUST_FILE)",  "--master"]
#          command: ["tail", "-f", "/dev/null"]
          envFrom:
            - configMapRef:
                name: locust-load-generator-parameters  
          env:
          - name: HUGGINGFACE_TOKEN
            valueFrom:
              secretKeyRef:
                name: hugging-face 
                key: token
          ports:
            - name: loc-master-web
              containerPort: 8089
              protocol: TCP
            - name: loc-master-p1
              containerPort: 5557
              protocol: TCP
            - name: loc-master-p2
              containerPort: 5558
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
#      volumes:
#        - name: gcs-fuse-ephemeral-model-repository
#          csi:
#            driver: gcsfuse.csi.storage.gke.io
#            volumeAttributes:
#              bucketName: bucket-name 
#              mountOptions: "implicit-dirs"